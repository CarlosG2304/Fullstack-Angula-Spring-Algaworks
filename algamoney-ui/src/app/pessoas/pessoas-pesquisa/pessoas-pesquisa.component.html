<div class="container">
  <div class="grid">

    <div class="col-12">
      <h1>Pessoas</h1>
    </div>

    <div class="col-12 p-fluid">
    <label>Nome</label>
    <input pInputText type="text"  >
    </div>

  <div class="col-12">
  <button pButton type="submit" label="Pesquisar">

  </button>
  </div>

  </div>


  <div class="grid">
  <div class="col-12">
    <p-table [value]="pessoas" [paginator]="true"[rows]="filtro.itensPorPagina" [lazy]="true" [totalRecords]="totalRegistros" (onLazyLoad)="aoMudarPagina($event)"  [responsive]="true" styleClass="p-datatable-gridlines p-datatable-striped" >
      <ng-template pTemplate="header">
        <tr>
          <th>Nome</th>
          <th>Cidade</th>
          <th>Estado</th>
          <th>Status</th>
          <th class="col-acoes-header"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-pessoa>
        <tr>
          <td>
            <span class="p-column-title">Nome</span>
            {{ pessoa.nome }}
          </td>
          <td>
            <span class="p-column-title">Cidade</span>
            {{ pessoa.endereco.cidade }}
          </td>
          <td>
            <span class="p-column-title">Estado</span>
            {{ pessoa.endereco.estado }}
          </td>
          <td>
            <span class="p-column-title">Status</span>
            <a href="javascript:;" class="ativo" [pTooltip]="pessoa.ativo ? 'Desativar' : 'Ativar'"
                    tooltipPosition="top">
                  {{ pessoa.ativo ? 'Ativo' : 'Inativo' }}
                </a>
          </td>
          <td class="col-acoes">
            <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
            <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div class="col-12">
    <button  pButton label="Novo LanÃ§amento"></button>

  </div>

  </div>
  </div>
