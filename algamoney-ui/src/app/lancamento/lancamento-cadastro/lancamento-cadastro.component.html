<div class="container">
  <form (ngSubmit)="salvar()" [formGroup]="formulario">

    <div class="grid">
      <div class="col-12">
        <h1>{{ editando ? 'Ediçao de': 'Novo' }} Lançamento</h1>
      </div>

      <div class="col-12">
      <p-selectButton [options]="tipos" name="tipo" formControlName="tipo"></p-selectButton>
      </div>

      <div class="col-4  md:col-3 p-fluid">
        <label>Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy" [inline]="false"  [readonlyInput]="false"
        [showIcon]="false"  name="vencimento"  formControlName="dataVencimento"></p-calendar>

        <app-message [control]="formulario.get('dataVencimento')" error="required"
          text="Informe uma data de vencimento"></app-message>
      </div>


      <div class="col-4 md:col-3 p-fluid">
        <label>{{ formulario.get('tipo')!.value }}</label>
        <p-calendar dateFormat="dd/mm/yy" name="dataPagamento"
       formControlName="dataPagamento"></p-calendar>
      </div>
      <div class="col-8  md:col-9 p-fluid">
        <label>Descrição</label>
        <input pInputText type="text"  name="descricao"
          formControlName="descricao">

      <app-message [control]="formulario.get('descricao')" error="obrigatoriedade"
        text="Informe uma descrição (obrigatoria)"></app-message>

        <app-message [control]="formulario.get('descricao')" error="tamanhoMinimo"
        text="Mínimo de {{ formulario.get('descricao')?.errors?.['tamanhoMinimo']?.tamanho }} caracteres"></app-message>

      </div>
      <div class="col-4 md:col-3 p-fluid">
        <label>Valor</label>
        <p-inputNumber mode="currency" name="valor" currency="BRL" placeholder="0,00"
          formControlName="valor"></p-inputNumber>
      </div>
      <div class="col-6 md:col-6 p-fluid" formGroupName="categoria">
        <label>Categoria</label>
    <p-dropdown [options]="categorias" placeholder="Selecione" name="categorias" formControlName="codigo"></p-dropdown>
      </div>
      <div class="col-6  md:col-6 p-fluid" formGroupName="pessoa">
        <label>Pessoa</label>
        <p-dropdown [options]="pessoas" placeholder="Selecione" [filter]="true" name="pessoa" formControlName="codigo"></p-dropdown>
         </div>

        <div class="col-12 p-fluid">
        <label>Observação</label>
        <textarea pInputTextarea rows="3"
        name="observacao" formControlName="observacao"></textarea>
      </div>
      <div class="col-12">
        <button pButton type="submit" label="Salvar" [disabled]="formulario.invalid"></button>
        <button pButton type="button" label="Novo" class="p-button-info"
        (click)="novo()"></button>
        <a routerLink="/lancamentos">Voltar para a pesquisa</a>
      </div>
    </div>
  </form>
</div>
