<div class="container">
  <form  #lancamentoForm="ngForm" (ngSubmit)="salvar(lancamentoForm)">

    <div class="grid">
      <div class="col-12">
        <h1>Novo Lançamento</h1>
      </div>

      <div class="col-12">
      <p-selectButton [options]="tipos" [(ngModel)]="lancamento.tipo" name="tipo" #tipo></p-selectButton>
      </div>

      <div class="col-4  md:col-3 p-fluid">
        <label>Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy" [inline]="false"  [readonlyInput]="false"
        [showIcon]="false" [(ngModel)]="lancamento.dataVencimento" name="vencimento" #vencimento="ngModel" [required]="true"></p-calendar>

      <p-message *ngIf="vencimento.hasError('required') && vencimento.dirty" severity="error"
      text="Informe o vencimento"></p-message>

      </div>
      <div class="col-4 md:col-3 p-fluid">
        <label>{{ tipo.value === 'RECEITA' ?  'Recebimento' : 'Pagamento' }}</label>
        <p-calendar dateFormat="dd/mm/yy" name="dataPagamento"
        [(ngModel)]="lancamento.dataPagamento"></p-calendar>
      </div>
      <div class="col-8  md:col-9 p-fluid">
        <label>Descrição</label>
        <input pInputText type="text" [(ngModel)]="lancamento.descricao" name="descricao"
        ngModel #descricao="ngModel" required minlength="5">

      <app-message [control]="descricao" error="required"
        text="Informe uma descrição"></app-message>

<p-message *ngIf="descricao.hasError('minlength') && descricao.dirty" severity="error"
    text="Mínimo de {{ descricao.errors?.['minlength'].requiredLength }} caracteres."></p-message>

      </div>
      <div class="col-4 md:col-3 p-fluid">
        <label>Valor</label>
        <p-inputNumber mode="currency" name="valor" currency="BRL" placeholder="0,00"
        [(ngModel)]="lancamento.valor"></p-inputNumber>
      </div>
      <div class="col-6 md:col-6 p-fluid">
        <label>Categoria</label>
    <p-dropdown [options]="categorias" placeholder="Selecione" [required]="true" [(ngModel)]="lancamento.categoria.codigo" name="categorias"></p-dropdown>
      </div>
      <div class="col-6  md:col-6 p-fluid">
        <label>Pessoa</label>
        <p-dropdown [options]="pessoas" placeholder="Selecione" [filter]="true" [required]="true" [(ngModel)]="lancamento.pessoa.codigo" name="pessoa"></p-dropdown>      </div>
      <div class="col-12 p-fluid">
        <label>Observação</label>
        <textarea pInputTextarea rows="3"
        [(ngModel)]="lancamento.observacao" name="observacao"></textarea>
      </div>
      <div class="col-12">
        <button pButton type="submit" label="Salvar" [disabled]="lancamentoForm.invalid"></button>
        <button pButton type="button" label="Novo" class="p-button-info"></button>
        <a routerLink="/lancamentos">Voltar para a pesquisa</a>
      </div>
    </div>

  </form>
</div>
